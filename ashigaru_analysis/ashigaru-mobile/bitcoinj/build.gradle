plugins {
    id 'java-library'
    id 'maven-publish'
    id "org.jetbrains.kotlin.jvm"
}

repositories {
    mavenLocal()
    maven {url = uri('https://jitpack.io')}
    mavenCentral()
}

dependencies {
    api 'com.h2database:h2:1.3.167'
    api 'org.bouncycastle:bcprov-jdk18on:1.77'
    api 'com.google.protobuf:protobuf-java:3.25.5'
    api 'com.google.guava:guava:32.1.3-jre'
    api 'net.jcip:jcip-annotations:1.0'
    api 'com.lambdaworks:scrypt:1.4.0'
    api 'org.slf4j:slf4j-api:1.7.32'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.easymock:easymock:3.2'
    testImplementation 'org.slf4j:slf4j-jdk14:1.7.32'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.13.5'
}

group = 'io.samourai.code.wallet'
version = '009'
description = 'bitcoinj'
java.sourceCompatibility = JavaVersion.VERSION_1_8

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            groupId = group
            artifactId = project.name
            version = version
            pom {
                name.set(project.name)
                description.set("Generated from Ashigary-Mobile")
            }
        }
    }
    repositories {
        mavenLocal()
    }
}

java.targetCompatibility = JavaVersion.VERSION_1_8