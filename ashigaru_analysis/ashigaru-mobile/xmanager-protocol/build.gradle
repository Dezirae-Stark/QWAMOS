plugins {
    id 'java-library'
    id 'maven-publish'
    id "org.jetbrains.kotlin.jvm"
}

repositories {
    mavenLocal()
    maven {url = uri('https://jitpack.io')}
    mavenCentral()
}

dependencies {
    implementation 'javax.validation:validation-api:2.0.1.Final'
}

group = 'io.samourai.code.wallet'
version = '1.0.12'
description = 'xmanager-protocol'
java.sourceCompatibility = JavaVersion.VERSION_1_8

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            groupId = group
            artifactId = project.name
            version = version
            pom {
                name.set(project.name)
                description.set("Generated from Ashigary-Mobile")
            }
        }
    }
    repositories {
        mavenLocal()
    }
}

java.targetCompatibility = JavaVersion.VERSION_1_8