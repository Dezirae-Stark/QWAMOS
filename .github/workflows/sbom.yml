name: QWAMOS - SBOM Generation
on:
  push:
    branches: [ "main", "master" ]
  release:
    types: [published]
  schedule:
    - cron: "30 2 * * *" # nightly

jobs:
  sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0.15.5

      - name: Generate Syft SBOM
        run: syft . -o json > sbom-syft.json

      - name: Install CycloneDX
        run: pip install cyclonedx-bom

      - name: Generate CycloneDX SBOM
        run: |
          # Create a minimal requirements.txt if it doesn't exist
          if [ ! -f requirements.txt ]; then
            echo "# QWAMOS Python dependencies" > requirements.txt
            find . -name "requirements.txt" -not -path "./.git/*" -not -path "./vms/*" | \
              xargs cat | sort -u >> requirements.txt || echo "pycryptodome" >> requirements.txt
          fi
          cyclonedx-bom -r -o sbom-cyclonedx.json || echo "CycloneDX generation skipped"

      - name: Upload SBOM Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom-syft.json
            sbom-cyclonedx.json
        continue-on-error: true
