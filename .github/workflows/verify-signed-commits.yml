name: QWAMOS - Verify Signed Commits
on:
  push:
    branches: [ "main", "master" ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify all commits on this push are signed
        run: |
          unsigned=$(git log --pretty="%H %G?" HEAD~1..HEAD | awk '$2!="G" {print}')
          if [ -n "$unsigned" ]; then
            echo "::warning::[!] Unsigned commits detected:"
            echo "$unsigned"
            echo "Note: For enhanced security, consider GPG signing commits"
          else
            echo "âœ“ All commits are GPG signed"
          fi
