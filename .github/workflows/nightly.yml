name: QWAMOS - Nightly Full Audit
on:
  schedule:
    - cron: "0 1 * * *"

jobs:
  nightly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run forensic checks
        run: |
          echo "Running nightly forensic checks..."
          # Check for world-writable files
          if find . -type f -perm -0002 -not -path "./.git/*" | grep -q .; then
            echo "⚠ World-writable files detected"
          fi
          # Check for debug flags
          if grep -rIn "DEBUG.*true" . --exclude-dir=.git 2>/dev/null | head -5; then
            echo "⚠ Debug flags detected"
          fi
          echo "✓ Forensic checks complete"

      - name: Regenerate SBOM
        uses: anchore/sbom-action/download-syft@v0.15.5
      - run: syft . -o json > nightly-sbom.json

      - name: Save Nightly Reports
        uses: actions/upload-artifact@v4
        with:
          name: nightly-audit
          path: |
            nightly-sbom.json
            audit-logs/
