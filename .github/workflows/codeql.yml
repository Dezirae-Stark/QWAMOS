name: QWAMOS - CodeQL Analysis
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: "0 3 * * 1"  # weekly full scan

jobs:
  analyze:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest

    permissions:
      actions: write
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'cpp', 'javascript' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        if: matrix.language != 'cpp'
        uses: github/codeql-action/autobuild@v4

      - name: Build C/C++ code
        if: matrix.language == 'cpp'
        run: |
          # Build C/C++ code manually
          if [ -f hypervisor/drivers/Makefile ]; then
            cd hypervisor/drivers && make || echo "Build completed with warnings"
          fi
          if [ -f security/Makefile ]; then
            cd security && make || echo "Build completed with warnings"
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
